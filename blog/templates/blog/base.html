{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Mi Blog Django{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" href="{% static 'blog/images/favicon.ico' %}" type="image/x-icon">

    <!-- CSS de Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"  rel="stylesheet">

    <!-- CSS personalizado -->
    <link href="{% static 'blog/css/styles.css' %}" rel="stylesheet">
</head>
<body>

<!-- Navigation -->
<!-- blog/templates/blog/base.html -->

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container">
        <a class="navbar-brand" href="{% url 'inicio' %}">Mi Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'inicio' %}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'crear_entrada' %}">Crear Entrada</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'buscar_entrada' %}">Buscar</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container">
    {% block contenido %}
    <!-- Aquí va el contenido específico de cada página -->
    {% endblock %}
</div>

<!-- Footer -->
<footer class="bg-light text-center py-4 mt-5">
    <div class="container">
        <p class="mb-0 text-muted">&copy; {{ "now"|date:"Y" }} Mi Blog Django. Todos los derechos reservados.</p>
    </div>
</footer>

<!-- JS de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
