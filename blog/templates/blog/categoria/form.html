{% extends 'blog/base.html' %}
{% block title %}Nueva Categoría{% endblock %}
{% block contenido %}
<h2>Registrar Categoría</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Guardar</button>
  <a href="{% url 'categoria_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
